<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./stopwatch.css">
</head>
<body>
        <h1 id="title">STOPWATCH</h1>
        <div id="clock">
            <h1 id="timeDisplay">00 : 00 : 00 </h1>
            <h2 id="msCount">00</h2>
            <div id="btn">
            <button class="btnclass" id="start">START</button>
            <button class="btnclass" id="reset">RESET</button>
            <button class="btnclass" id="lap">LAP</button>
            <ul id="laplist"></ul>
            </div>
        
        
    </div>
    <script src="./Stopwatch.js"></script>
</body>
</html>
